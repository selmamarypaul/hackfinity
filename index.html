<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Expiry Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Food Expiry Tracker</h1>

        <!-- Product Entry Form -->
        <div class="form-container">
            <h2>Add Product</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-group">
                    <label for="productNumber">Product Number:</label>
                    <input type="text" id="productNumber" required>
                </div>

                <div class="form-group">
                    <label for="mfgDate">Manufacture Date:</label>
                    <input type="date" id="mfgDate" required>
                </div>

                <div class="form-group">
                    <label for="expDate">Expiry Date:</label>
                    <input type="date" id="expDate" required>
                </div>

                <button type="submit" id="save-btn">Save Product</button>
            </form>
        </div>

        <!-- Expiring Products List -->
        <div class="products-container">
            <h2>Products Nearing Expiry</h2>
            <ul id="expiring-products"></ul>
        </div>

        <!-- Donation Button -->
        <button id="donate-btn">Donate Selected Items</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
