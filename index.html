<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Expiry Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add QR Code Scanner library -->
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <div class="container">
        <h1>Food Expiry Tracker</h1>

        <!-- QR Code Scanner -->
        <div class="scanner-container">
            <h2>Scan Product QR Code</h2>
            <div id="qr-reader"></div>
            <div id="qr-reader-results"></div>
        </div>

        <!-- Product Entry Form (Manual Entry Option) -->
        <div class="form-container">
            <h2>Manual Product Entry</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-group">
                    <label for="productNumber">Batch Number:</label>
                    <input type="text" id="productNumber" required>
                </div>

                <div class="form-group">
                    <label for="mfgDate">Manufacture Date:</label>
                    <input type="date" id="mfgDate" required>
                </div>

                <div class="form-group">
                    <label for="expDate">Expiry Date:</label>
                    <input type="date" id="expDate" required>
                </div>

                <button type="submit" id="save-btn">Save Product</button>
            </form>
        </div>

        <!-- Products List -->
        <div class="products-container">
            <h2>Product List</h2>
            <div class="product-categories">
                <div id="fresh-products">
                    <h3>Fresh Products</h3>
                    <ul class="product-list"></ul>
                </div>
                <div id="expiring-soon">
                    <h3>Expiring Soon</h3>
                    <ul class="product-list"></ul>
                </div>
                <div id="expired">
                    <h3>Expired Products</h3>
                    <ul class="product-list"></ul>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="donate-btn" class="action-btn">Donate Selected Items</button>
            <button id="return-btn" class="action-btn">Return Selected Items</button>
            <button id="recycle-btn" class="action-btn">Recycle Selected Items</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
